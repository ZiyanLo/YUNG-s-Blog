<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUNG's Blog</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
    <!-- 顶部导航 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1 id="blog-title">YUNG's Blog</h1>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link active" data-page="posts">Posts</a>
                <a href="#" class="nav-link" data-page="works">Works</a>
                <a href="#" class="nav-link" data-page="about">About</a>
            </nav>
            <div class="header-actions">
                <button class="search-btn" id="search-btn" title="搜索">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
                <button class="theme-toggle" id="theme-toggle" title="切换明暗模式">
                    <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- 搜索模态框 -->
    <div class="search-modal" id="search-modal">
        <div class="search-content">
            <input type="text" class="search-input" id="search-input" placeholder="搜索文章或作品..." autocomplete="off">
            <button class="search-close" id="search-close">&times;</button>
            <div class="search-results" id="search-results"></div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="content-wrapper">
            <!-- Posts 页面 -->
            <div class="page-content" id="posts-page">
                <div class="posts-header">
                    <div class="current-filter">
                        <span id="current-filter">时间排序：从新到旧</span>
                    </div>
                    <div class="posts-controls">
                        <button class="sort-btn active" data-sort="date-desc">从新到旧</button>
                        <button class="sort-btn" data-sort="date-asc">从旧到新</button>
                        <button class="sort-btn" data-sort="category">按分类</button>
                    </div>
                </div>
                <div class="posts-list" id="posts-list">
                    <!-- 文章列表将通过 JavaScript 动态生成 -->
                </div>
            </div>

            <!-- Works 页面 -->
            <div class="page-content hidden" id="works-page">
                <div class="works-grid" id="works-grid">
                    <!-- 作品网格将通过 JavaScript 动态生成 -->
                </div>
            </div>

            <!-- About 页面 -->
            <div class="page-content hidden" id="about-page">
                <div class="about-content">
                    <div class="about-text">
                        <h2>关于我</h2>
                        <p>这里是 YUNG，一个热爱思考和创造的人。</p>
                        <p>我相信文字的力量，也欣赏视觉的美感。在这个数字时代，我试图在技术与人文之间找到平衡，用代码构建工具，用文字记录思考，用设计表达情感。</p>
                        <p>这个博客是我思考的容器，也是与外界对话的窗口。欢迎你来这里，与我一起探索这个复杂而美丽的世界。</p>
                    </div>
                    <div class="about-social">
                        <h3>联系方式</h3>
                        <div class="social-links">
                            <a href="https://www.xiaohongshu.com/user/profile/your-id" target="_blank" rel="noopener noreferrer" class="social-link">
                                <span>小红书</span>
                            </a>
                            <a href="https://github.com/your-username" target="_blank" rel="noopener noreferrer" class="social-link">
                                <span>GitHub</span>
                            </a>
                            <a href="mailto:your-email@example.com" class="social-link">
                                <span>Email</span>
                            </a>
                            <a href="https://twitter.com/your-username" target="_blank" rel="noopener noreferrer" class="social-link">
                                <span>Twitter</span>
                            </a>
                            <a href="https://linkedin.com/in/your-username" target="_blank" rel="noopener noreferrer" class="social-link">
                                <span>LinkedIn</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 版权声明 -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 YUNG's Blog. All rights reserved.</p>
        </div>
    </footer>

    <!-- 文章详情 -->
    <div class="article-detail" id="article-detail">
        <button class="back-button" id="back-button">← 返回</button>
        <article class="article-content">
            <div class="article-header">
                <h1 class="article-title" id="detail-title"></h1>
                <div class="article-meta">
                    <span class="article-category" id="detail-category"></span>
                    <span class="article-time" id="detail-time"></span>
                </div>
            </div>
            <div class="article-body">
                <div class="article-image" id="detail-image"></div>
                <div class="article-text" id="detail-content"></div>
                <div class="article-source" id="detail-source"></div>
            </div>
        </article>
    </div>

    <script src="script.js"></script>
</body>
</html>
